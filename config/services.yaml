# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    automation.token: '%env(AUTOMATION_TOKEN)%'
    patreon.client.id: '%env(PATREON_CLIENT_ID)%'
    patreon.client.secret: '%env(PATREON_CLIENT_SECRET)%'
    twitch.client.id: '%env(TWITCH_CLIENT_ID)%'
    twitch.client.secret: '%env(TWITCH_CLIENT_SECRET)%'
    uploads_directory: '%kernel.project_dir%/public/uploads'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    app.menu_builder:
        class: App\Menu\MenuBuilder
        arguments: [ "@knp_menu.factory" ]
        tags:
            - { name: knp_menu.menu_builder, method: createMainMenu, alias: main }

    App\EventListener\VichImageListener:
        tags:
            - { name: kernel.event_listener, event: vich_uploader.post_upload }
    
    gedmo.mapping.driver.attribute:
        class: Gedmo\Mapping\Driver\AttributeReader
        
    gedmo.listener.tree:
        class: Gedmo\Tree\TreeListener
        tags:
            - { name: doctrine.event_listener, event: 'prePersist' }
            - { name: doctrine.event_listener, event: 'preUpdate' }
            - { name: doctrine.event_listener, event: 'preRemove' }
            - { name: doctrine.event_listener, event: 'onFlush' }
            - { name: doctrine.event_listener, event: 'loadClassMetadata' }
            - { name: doctrine.event_listener, event: 'postPersist' }
            - { name: doctrine.event_listener, event: 'postUpdate' }
            - { name: doctrine.event_listener, event: 'postRemove' }
        calls:
            # Uncomment the below call if using attributes, and comment the call for the annotation reader
             - [ setAnnotationReader, [ '@gedmo.mapping.driver.attribute' ] ]
            # The `annotation_reader` service was deprecated in Symfony 6.4 and removed in Symfony 7.0
#            - [ setAnnotationReader, [ '@annotation_reader' ] ]
    
    
    App\Form\DataTransformer\JsonToArrayTransformer: ~
    
    App\Form\Type\EditorJsType:
        arguments:
            $transformer: '@App\Form\DataTransformer\JsonToArrayTransformer'
        tags: [ 'form.type' ]
